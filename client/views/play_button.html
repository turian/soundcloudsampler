<template name="playButton">
  {{#if isPlaying }}
    <button id="play-btn" type="button" class="btn btn-default btn-lg" width="25%"> 
      {{#if isHoldingPlay }}
        <i class="glyphicon glyphicon-star-empty fa-spin"></i>
      {{ else }}
        <i class="glyphicon glyphicon-star"></i>
      {{/if}}
    </button>
    {{configure_touch_control}}
  {{/if}}
</template>
