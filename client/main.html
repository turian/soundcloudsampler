<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!--  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.2/jquery.mobile.min.js"></script> -->

  <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.10/hammer.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.10/jquery.hammer.js"></script>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta charset=utf-8 />
  <title>SoundCloud Sampler</title>

</head>
<body>
<div id="body">

  {{> login }}

  <p class="note">Click on the tracks below to play 10 last sounds from <a href="http://developers.soundcloud.com/docs/api/sdks#javascript">SoundCloud</a> with <a href="https://github.com/zohararad/audio5js">Audio5JS.</a></p>

  <ul id="tracklist"></ul>

  {{> trackList}}

  {{> playButton}}

  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="/js/audio5.js"></script>
</div>
</body>

<template name="login">
  <button type="button" class="btn btn-default btn-lg">
    Login
  </button>
</template>

<template name="playButton">
  <button id="play-btn" type="button" class="btn btn-default btn-lg"> 
    <i class="glyphicon glyphicon-star"></i>
<!--    <i class="glyphicon glyphicon-star-empty fa-spin"></i> -->
  </button>
  {{swipeme}}
</template>
