<body>
  <button id="play-btn" type="button" class="btn btn-default btn-lg" style="width: 20%; display: none;">
    <span class="glyphicon glyphicon-repeat"></span>
  </button>
  <button id="previous-btn" type="button" class="btn btn-default btn-lg" style="width: 20%">
    <span class="glyphicon glyphicon-fast-backward"></span>
  </button>

<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    function initAudio () {
      var audio5js = new Audio5js({
        ready: function () {
          this.load('/08 Le Premier Bonheur Du Jour.mp3');
          this.play();
        }
      });
    }
    initAudio();


    widget.bind(SC.Widget.Events.READY, function() {
      widget.bind(SC.Widget.Events.PLAY_PROGRESS, function() {
        widget.getPosition(function(position) {
          console.log(position);
          if (position / 1000. > 5.) {
//            widget.seekTo(30 * 1000.);
            widget.next();
          }
        });
      });
//      widget.play();

      $('#play-btn').css("display", "");
      $('#play-btn').click(function () {
        widget.play();
      });
    });

    widget.bind(SC.Widget.Events.PLAY, function() {
    });

    $('#next-btn').click(function () {
      // This shouldn't work if you are right at the beginning of a track.
      // (Because of doubleclicking right after a switch.)
      widget.next();
    });

    $('#previous-btn').click(function () {
      // If you hit this several times, cache and accelerate the previous.
      widget.previous();
    });

  }());
</script>

</body>
