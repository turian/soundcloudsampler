<head>
  <title>soundcloudsampler</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
</head>

<body>
  <button type="button" class="btn btn-default btn-lg" style="width: 20%">
    <span class="glyphicon glyphicon-repeat"></span>
  </button>

  <button type="button" class="btn btn-default btn-lg" style="width: 20%">
    <span class="glyphicon glyphicon-forward"></span>
  </button>

  <!-- TODO: Preload the next track? -->
  <button id="next-btn" type="button" class="btn btn-default btn-lg" style="width: 20%">
    <span class="glyphicon glyphicon-eject"></span>
  </button>

  <button id="previous-btn" type="button" class="btn btn-default btn-lg" style="width: 20%">
    <span class="glyphicon glyphicon-fast-backward"></span>
  </button>

<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=http://api.soundcloud.com/users/1539950/favorites" width="100%" height="465" scrolling="no" frameborder="no" auto_play="yes" style="display:none;"></iframe>
<script type="text/javascript">
  (function(){
    var widgetIframe = document.getElementById('sc-widget'),
        widget       = SC.Widget(widgetIframe);

    widget.bind(SC.Widget.Events.READY, function() {
      widget.play();
    });

    widget.bind(SC.Widget.Events.PLAY, function() {
      widget.bind(SC.Widget.Events.PLAY_PROGRESS, function() {
        widget.getPosition(function(position) {
          console.log(position);
          if (position / 1000. > 5.) {
//            widget.seekTo(30 * 1000.);
            widget.next();
          }
        });
      });
    });

    $('#next-btn').click(function () {
      // This shouldn't work if you are right at the beginning of a track.
      // (Because of doubleclicking right after a switch.)
      widget.next();
    });

    $('#previous-btn').click(function () {
      // If you hit this several times, cache and accelerate the previous.
      widget.previous();
    });
  }());
</script>

</body>
